<html>
<body>
Number 1: <input type="text" id="n1" />
<br/>
<input type="button" value="Check" onclick="check ()"/>
<script>
function check()
{
var a =  parseInt (document.getElementById("n1").value);
if(a%5==0)
{
alert(a + "number is divisible by 5");
}

else{

alert(a + " number is not divisible by 5");
}
}
</script>
</body>
</html
